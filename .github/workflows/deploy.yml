name: Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  win:
    runs-on: windows-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '>=1.21.1'
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tidy
        run: go mod tidy
      - name: Build
        run: go build -o screem-windows-amd64.exe screem.go
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: './screem-windows-amd64.exe'
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '>=1.21.1'
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tidy
        run: go mod tidy
      - name: Build
        run: go build -o screem-linux-amd64 screem.go
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: './screem-linux-amd64'
  mac:
    runs-on: macos-latest
    steps:
      - name: Install OpenGL (GL) Development Packages
        run: sudo apt-get install libgl1-mesa-dev -y
      - name: Install X11 Development Packages
        run: sudo apt-get install libx11-dev libxcursor-dev -y
      - name: Set PKG_CONFIG_PATH
        run: export PKG_CONFIG_PATH=/usr/lib/pkgconfig
      - name: Setup Go environment
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '>=1.21.1'
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tidy
        run: go mod tidy
      - name: Build
        run: go build -o screem-darwin-amd64 screem.go
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: './screem-darwin-amd64'
  deploy:
    needs:
      - win
      - linux
      - mac
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
